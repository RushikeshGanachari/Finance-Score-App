<!-- Transaction Form -->
<div>
    <button mat-raised-button (click)="openNewTransactionDialog()">Add Transaction</button>
  </div>
  
  <!-- Transaction List -->
  <div *ngIf="transactions.length > 0">
    <h3>Transaction List</h3>
    <table mat-table [dataSource]="transactions">
      <!-- Define table columns here -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.description }}</td>
      </ng-container>
  
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.amount }}</td>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>date</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.date }}</td>
      </ng-container>
  
      <!-- Add more columns for date, type, etc. -->
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let transaction">
          <button mat-icon-button (click)="deleteTransaction(transaction)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
